{% extends 'base.html' %}

{% block title %}掲示板{% endblock title %}

{% block content %}
  {% if user.is_authenticated %}
    {{ user.username }}
    <form method="post" action="{% url 'accounts:logout' %}">
      {% csrf_token %}
      <button type="submit">ログアウト</button>
    </form>
  {% endif %}

  <h2>仮ページ</h2>
{% endblock content %}
